
<!DOCTYPE html>

	<body>
    <section class="card">
      <div class="tree">
         <div class="tree__content">
            <span class="tree__star"></span>
            <span class="tree__body"></span>
            <span class="tree__body"></span>
            <span class="tree__body"></span>
            <span class="tree__trunk"></span>
            <div class="tree__lights"></div>
            <div class="tree__balls"></div>
         </div>
   
      </div>
   
      <div class="santa">
         <div class="santa__content">
            <div class="santa__head">
               <div class="santa__hat">
                  <span></span>
               </div>
               <span class="santa__face"></span>
               <div class="santa__eyes">
                  <span class="santa__eye"></span>
                  <span class="santa__eye"></span>
               </div>
               <span class="santa__nose"></span>
               <div class="santa__beard">
                  <span class="santa__moustache"></span>
               </div>
               <span class="santa__mouth"></span>
   
            </div>
            <div class="santa__arms">
               <div class="santa__arm">
                  <span class="santa__hand"></span>
               </div>
               <div class="santa__arm">
                  <span class="santa__hand"></span>
               </div>
            </div>
            <div class="santa__body">
               <span class="santa__belt"></span>
            </div>
   
            <div class="santa__legs">
               <span class="santa__leg"></span>
               <span class="santa__leg"></span>
            </div>
         </div>
      </div>
   
      <div class="presents">
         <div class="present one">
            <div class="present__content">
               <div class="present__lace">
                  <span class="present__ribbon"></span>
               </div>
               <span class="present__box"></span>
            </div>
         </div>
         <div class="present two">
            <div class="present__content">
               <div class="present__lace">
                  <span class="present__ribbon"></span>
               </div>
               <span class="present__box"></span>
            </div>
         </div>
         <div class="present three">
            <div class="present__content">
               <div class="present__lace">
                  <span class="present__ribbon"></span>
               </div>
               <span class="present__box"></span>
            </div>
         </div>
      </div>
   
      <div class="message"></div>
   </section>

   <script src="script.js"></script>
   <div id="particles-js"></div>

   
   <div class= "snowflake"></div>
   <script>
      for (var i = 0; i < 50; i++) {
      var snowflake = document.createElement("div");
      snowflake.className = "snowflake";
      document.body.appendChild(snowflake);
    }
   </script>

    
    <div>
      <svg viewBox="0 70 500 600" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
         <path id="path">
            <animate attributeName="d" from="m0,110 h0" to="m0,110 h1100" dur="6.8s" begin="0s" repeatCount="indefinite"/>
          </path>
          <text font-size="20" font-family="Montserrat" fill='hsla(36, 100%, 100%, 1)'>
            <textPath xlink:href="#path"> Wish you a season filled with happiness and merry-making.
            </textPath>
          </text>
        </svg>
    </div>

</script>
